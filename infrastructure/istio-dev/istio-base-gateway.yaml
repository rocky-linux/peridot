apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: base-gateway-public
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*.pdev.resf.localhost"
        - "*.pdev.resf.local"
      tls:
        httpsRedirect: true
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - "*.pdev.resf.localhost"
        - "*.pdev.resf.local"
      tls:
        mode: SIMPLE
        credentialName: default-cert
